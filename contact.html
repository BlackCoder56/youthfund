<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouthFund - Empowering Entrepreneurs</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">YouthFund</a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="apply.html" class="nav-link">Apply</a></li>
        <li><a href="learn.html" class="nav-link">Learn</a></li>
        <li><a href="team.html" class="nav-link">Team</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
        <!-- Contact section -->
  <section class="contact-section-single">
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 YouthFund. All rights reserved.</p>
  </footer>


  <script>
    // Get the current full URL
    const currentPage = window.location.href.split('?')[0];  // Remove query params
  
    // Get all navigation links
    const navLinks = document.querySelectorAll('.nav-link');
  
    // Loop through each link and add the "active" class based on the current page
    navLinks.forEach(link => {
      const linkHref = link.href.split('?')[0];  // Remove query params for comparison
  
      if (linkHref === currentPage) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  </script>
  
  
  
</body>
</html>
